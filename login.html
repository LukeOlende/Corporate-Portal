<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Little Corporate</title>
</head>
<body>
    <div class="d-flex" style="height: 100vh;">
        <div class="container d-flex align-items-center justify-content-center">
            <form action="">
                <div class="logo mb-5">
                    <img src="img/Little Corp Logo.png" alt="Logo" width="100">
                    <h3 class="logo-txt">CORPORATE</h3>
                </div>
                <div class="mb-4 text-center">
                    <div class="header-img" style="display: inline-block;">
                        <img src="img/blue_user.png" alt="user" width="35">
                    </div>
                    <div class="header-text">
                        <h4>&nbsp;First Time User</h4>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" size="30" placeholder="name@domain.com" name="email">
                    <label for="email" class="fw-bold">Email:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" size="30" placeholder="password@123" name="password">
                    <label for="password" class="fw-bold">Password:</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="button" style="font-size: 15px;">CREATE &nbsp;ACCOUNT</button>
                </div>
                <div class="mb-3">
                    <label class="check">
                        <input type="checkbox" name="checkbox" />Remember me for 30 days
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
