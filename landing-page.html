<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <title>Portal Landing Page</title>

</head>
<body>
    <div class="d-flex" style="height: 100vh;">
        <div class="container d-flex align-items-center justify-content-center">
            <form action="">
                <div class="row">
                    <div class="col">
                        <div class="logo text-center mb-5">
                            <img src="img/Little Corp Logo.png" alt="Logo" width="100">
                            <h3 class="logo-txt">CORPORATE</h3>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card rounded-circle border-primary mb-3">
                            <a href="login.html"><img class="card-img-top p-3" src="img/blue_user.png" alt="blue_user_icon"></a>
                        </div>
                        <div class="card-body text-nowarp text-center mt-3">
                            <a href="login.html" class="text-decoration-none"><h6 class="fw-bold">First Time User</h6></a>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card rounded-circle border-success mb-3">
                            <a href="sign-in.html"><img class="card-img-top p-3" src="img/user_success.png" alt="blue_user_icon"></a>
                        </div>
                        <div class="card-body text-nowarp text-center mt-3">
                            <a href="sign-in.html" class="text-decoration-none"><h6 class="fw-bold" style="color: rgb(92, 184, 92);">Returning User</h6></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
